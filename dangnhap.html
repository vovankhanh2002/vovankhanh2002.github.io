<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="dangnhap" action="Xuly.html" method="post">
        <fieldset style="width:200px; border-style:dashed"><legend style="color:#00ff">ĐĂNG NHẬP</legend>
        <table align="center"  cellpadding="10" ">
            <tr>
                <td>Username</td>
                <td><input type="text" size="30" id="txtUse" placeholder="Nhập tên đăng nhập"></td>
            </tr> 
            <tr>
                <td>Password</td>
                <td><input type="password" size="30" id="txtpass" placeholder="Nhập mật khẩu"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="Reset" id="btnReset" value="Reset" >
                    <input type="Submit" id="btnOk" value="OK">
                </td>
            </tr>
        </table>
</fieldset>
    </form>
</body>
</html>
